<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tres en Raya</title>
  </head>
  <body>
    <div class="preGame">
      <label for="rounds">Cuantas rondas quieres jugar?</label>
      <input id="rounds" type="text" name="rounds">
      <label for="dimension">De qué tamaño quieres el tablero</label>
      <input id="dimension" type="text" name="dimension">
      <button id="createTable">Crear tablero</button>
      <label for="machine"><input type="checkbox" name="machine" id="machine"> Jugar contra la máquina</label>
    </div>
    <div class="inGame hide">
      <button id="resetGame">Reiniciar</button>
      <button class="clearGameButton">Limpiar Tablero</button>
      <div id="infoRonda"></div>
    </div>
    <div id="marcador"></div>
    <div id="tablero"></div>
    <div class="clearGame"><button class="clearGameButton">Volver a jugar</button></div>
    <div id="logs"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
